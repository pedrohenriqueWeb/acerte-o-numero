<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Acerte o número</title>
</head>
<body>
    <div class="container">
        <main class="mainContent">
            <h1>Acerte o número</h1>
            <p class="paragraph">Chute um número entre 0 e 10.</p>

            <div>
                <label for="inputNumber">Digite o seu chute aqui</label>
                <input type="number" id="inputNumber">
                <button class="btnChutar">Chutar</button>
            </div>
            <p class="tentativas">Você tem <span>3</span> tentativas restantes</p>
            <div class="resultado">
                <p><span></span></p>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
